[tool.poetry]
name = "oc_chess_club"
version = "0.9.0"
description = "CLI to manage tournaments and players for a chess club"
authors = ["PabloLec <pablo.lecolinet@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/PabloLec/oc_chess_club"
documentation = "https://pablolec.github.io/oc_chess_club"
keywords = ["cli", "chess", "typer"]
classifiers = [
			"Programming Language :: Python :: 3.9",
			"Environment :: Console",
			"Operating System :: OS Independent",
			"Intended Audience :: End Users/Desktop",
			"Topic :: Games/Entertainment :: Board Games"
			]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.9"
tinydb = "^4.4.0"
typer = "^0.3.2"
colorama = "^0.4.4"
shellingham = "^1.4.0"
PyYAML = "^5.4.1"

[tool.poetry.dev-dependencies]
mkdocs = "^1.1.2"
mkdocs-autorefs = "^0.1.0"
mkdocs-gen-files = "^0.3.1"
mkdocs-material = "^7.1.1"
mkdocstrings = "^0.15.0"
flake8 = "^3.9.1"
flake8-html = "^0.4.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
